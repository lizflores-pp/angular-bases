<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <!-- <h4>Listado</h4> -->
    <dbz-list [characterList] = "characters"
              (onDelete)="onDeleteCharacter($event)">
    </dbz-list>

  </div>

  <div class="col">
    <!-- add-character -->

    <dbz-add-character (oneNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
